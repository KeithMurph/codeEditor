<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Coder</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html_code">
                <h1><img src="images/icons8-html-64.png" alt="HTML icon" />HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css_code">
                <h1><img src="images/icons8-css-64.png" alt="CSS icon" />CSS</h1>
                <textarea></textarea>
            </div>
            <div class="javascript_code">
                <h1>
                    <img src="images/icons8-javascript-64.png" alt="Javascript icon" />Javascript
                </h1>
                <textarea></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    <script src="script.js"></script>
</body>


</html>
