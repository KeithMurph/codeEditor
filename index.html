<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Bin</title>
    <link rel="icon" type="image/x-icon" href="images/icons8-edit-code-64.png">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

 
    <div class="code-editor">
        <div class="code">
            <div class="html_code">
                <h1><img src="images/icons8-html-64.png" alt="HTML icon" />HTML</h1>
                <textarea placeholder="HTML code goes here..."></textarea>`
                
                ></textarea>
            </div>
            <div class="css_code">
                <h1><img src="images/icons8-css-64.png" alt="CSS icon" />CSS</h1>
                <textarea placeholder="CSS code goes here..."></textarea>
            </div>
            <div class="javascript_code">
                <h1 class="h1">
                    <img src="images/icons8-javascript-64.png" alt="Javascript icon" />Javascript
                </h1>
                <textarea placeholder="Javascript code goes here..."></textarea>
                ></textarea>
            </div>
        </div>
        <div>
            <h1>
            <img src="images/icons8-trash-can-64.png" alt="Console Icon" /> Output
            </h1>
       <iframe id="result"></iframe> 

       <h1 class="h1">
        <img src="images/icons8-console-64.png" alt="Console Icon" /> Console
       <div class="console">
        <div class="console-history"></div>
        <input class="console-input" placeholder="console" type="text" autofocus spellcheck="false">

       </h1>
    </div>
 
       

        </div>
     
    </div>
    <script src="scripts.js"></script>
    <script src="console.js"></script>
</body>


</html>
